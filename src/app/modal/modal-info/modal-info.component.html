<div class="modal-container">

  <!------- <div mat-dialog-content>
    <p>Order ID: {{data.id}}</p>
  </div>
   --------------------------------------------------------->


  <h1 mat-dialog-title>Your Cart</h1>
  <hr>

  <div mat-dialog-content>
    <div class="cart-item">
      <img src="/assets/images/p3.png" alt="Pepperoni">
      <div class="item-details">
        <h2>Pepperoni</h2>
        <p>4x 9.99$</p>
        <ul>
          <li>14 Inches</li>
          <li>Extra Cheese</li>
          <li>Cheese Crust</li>
        </ul>
      </div>
      <div class="item-price">
        <p>36.99$</p>

        <button mat-icon-button class="remove-btn">
          <span class="material-symbols-outlined">
            close
          </span> </button>
      </div>
    </div>

    <div class="cart-item">
      <img src="/assets/images/p2.webp" alt="Vegetarian">
      <div class="item-details">
        <h2>Vegetarian</h2>
        <p>1x 7.75$</p>
        <ul>
          <li>14 Inches</li>
          <li>Cheese Crust</li>
        </ul>
      </div>
      <div class="item-price">
        <p>12.99$</p>
        <button mat-icon-button class="remove-btn">
          <span class="material-symbols-outlined">
            close
          </span> </button>
      </div>
    </div>


    <div class="cart-item">
      <img src="/assets/images/p4.png" alt="Vegetarian">
      <div class="item-details">
        <h2>Vegetarian</h2>
        <p>4x 12.99$</p>
        <ul>
          <li>Extra Cheese</li>
          <li>Cheese Crust</li>
        </ul>
      </div>
      <div class="item-price">
        <p>12.99$</p>
        <button mat-icon-button class="remove-btn">
          <span class="material-symbols-outlined">
            close
          </span> </button>
      </div>
    </div>
    <div class="total-price">
      <h4 class="text-right">Total: 299.99$</h4>
    </div>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button color="accent">Checkout</button>
  </div>
</div>
